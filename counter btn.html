<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Counter Button</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  text-align: center;
                  margin-top: 50px;
            }
            button {
                  padding: 10px 20px;
                  font-size: 18px;
            
            }
            #count {
                  font-size: 40px;
                  margin-top: 20px;
            }
      </style>
     
</head>
<body>
<h1>Click Counter</h1>
<div id="count">0</div>
<button onclick="increasecount()">count+1</button>
<script>
      let count = 0;

      function increasecount() {
           count= count+1;
            document.getElementById('count').innerText = count;
            console.log("Current count: " ,count);
      }
</script>
</body>
</html>
